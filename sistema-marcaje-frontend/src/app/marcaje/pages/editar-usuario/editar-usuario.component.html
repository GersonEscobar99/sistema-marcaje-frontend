<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="mb-0">actualizar Usuario</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" [(ngModel)]="usuario.username" name="username" class="form-control">
            </div>

            <div class="form-group mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" class="form-control" required>
            </div>

            <div class="form-group mb-3">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" id="apellido" [(ngModel)]="usuario.apellido" name="apellido" class="form-control" required>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" [(ngModel)]="usuario.email" name="email" class="form-control" required>
            </div>

            <div class="form-group mb-3">
              <label for="telefono" class="form-label">Tel√©fono:</label>
              <input type="number" id="telefono" [(ngModel)]="usuario.telefono" name="telefono" class="form-control" required>
            </div>

            <div class="form-group mb-3">
              <label for="perfil" class="form-label">Perfil:</label>
              <input type="text" id="perfil" [(ngModel)]="usuario.perfil" name="perfil" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" [routerLink]="['/marcajes/listaUsuarios']">Regresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
